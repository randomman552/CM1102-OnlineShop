{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
	<title>Galaxy - Register</title>
{% endblock %}

{% block content %}
<h2>Register</h2>
<form class="signin" method="POST" action="">
	{{ form.hidden_tag() }}
	{{ wtf.form_field(form.email) }}
	{{ wtf.form_field(form.password) }}
	<button class="button green-confirm" type="submit">Sign Up</button>
</form>
{% endblock %}
