{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
	<title>Change Password</title>
{% endblock %}

{% block content %}
	<h2>Change Password</h2>
	<form action="{{ url_for('user_password_change') }}" method="POST">
			{{ form.csrf_token }}
			{{ wtf.form_field(form.password, placeholder="Enter New Password") }}
		<button class="button green-confirm" type="submit">Update</button>
	</form>
{% endblock %}
